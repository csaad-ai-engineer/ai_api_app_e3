# Pipeline GitHub Actions complet (6 jobs)
# ═══════════════════════════════════════════════════════════════════════════════

name: CI/CD - AI API App E3

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      retrain:
        description: 'Forcer ré-entraînement'
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'
  IMAGE_API: ghcr.io/${{ github.repository }}/ai-api-app-api
  IMAGE_STREAMLIT: ghcr.io/${{ github.repository }}/ai-api-app-streamlit

jobs:
  # ═══════════════════════════════════════════════════════════════════════
  # JOB 1 : Tests (C12)
  # ═══════════════════════════════════════════════════════════════════════
  test:
    name: Tests & Qualité
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff
      
      - name: Lint avec Ruff
        run: ruff check . --select E,W,F --ignore E501 || true
      
      - name: Tests unitaires
        run: pytest tests/ -v --cov=api --cov=ml --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}

  # ═══════════════════════════════════════════════════════════════════════
  # JOB 2 : Build Docker (C13)
  # ═══════════════════════════════════════════════════════════════════════
  build:
    name: Build Images Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build API
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ env.IMAGE_API }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Streamlit
        uses: docker/build-push-action@v5
        with:
          context: ./streamlit_app
          push: true
          tags: ${{ env.IMAGE_STREAMLIT }}:${{ github.sha }}

  # ═══════════════════════════════════════════════════════════════════════
  # JOB 3 : Entraînement modèle (C13)
  # ═══════════════════════════════════════════════════════════════════════
  train:
    name: Entraîner modèle ML
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[retrain]') || github.event.inputs.retrain == 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Download DVF data
        run: python ml/download_dvf.py --sample 10000
      
      - name: Train model
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: python ml/train.py
      
      - name: Evaluate gate
        run: python ml/evaluate_gate.py --min-r2 0.60 --max-mape 50

  # ═══════════════════════════════════════════════════════════════════════
  # JOB 4 : Deploy Staging
  # ═══════════════════════════════════════════════════════════════════════
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy info
        run: echo "Déploiement staging - SHA ${{ github.sha }}"

  # ═══════════════════════════════════════════════════════════════════════
  # JOB 5 : Deploy Production
  # ═══════════════════════════════════════════════════════════════════════
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy info
        run: echo "Déploiement production - SHA ${{ github.sha }}"

  # ═══════════════════════════════════════════════════════════════════════
  # JOB 6 : Monitoring hebdomadaire
  # ═══════════════════════════════════════════════════════════════════════
  monitoring:
    name: Monitoring Evidently
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -r monitoring/requirements.txt
      
      - name: Run monitoring
        run: python monitoring/monitor.py
      
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-reports
          path: reports/